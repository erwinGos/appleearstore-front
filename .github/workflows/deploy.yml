name: Deploy Latest Release

on:
  push:
    branches:
      - master

jobs:
  save-build-to-images:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Data from main branch
        uses: actions/checkout@v2

      - name: Build Docker images
        run: |
          sudo docker-compose -f docker-compose.yml build
          sudo docker save appleearstore-front_frontend > appleearstore-front_frontend.tar 
      - name: Transfer Docker Image to Server
        run: |
          sshpass -p ${{ secrets.PASSWORD }} scp -o StrictHostKeyChecking=no appleearstore-front_frontend.tar ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/root/
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      - name: Load Docker Image on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            ./post_front_deploy.sh
            
      - name: Remove Docker Images
        run: sudo docker image prune -a -f
